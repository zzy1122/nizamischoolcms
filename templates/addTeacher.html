{% extends "layout.html" %}
{% include "adminNav.html" %}
{% block body %}
<form action="/newTeacher" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <input type="hidden" name="role" class="form-control" id="role" value="Teacher">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Contact</label>
        <input type="number" name="contact" class="form-control" id="exampleInputContact1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Qualification</label>
        <select class="form-control" name="qualification" id="exampleFormControlSelect2">
            <option value="M.Phill">M.Phill</option>
            <option value="Master">Master</option>
            <option value="Bechlor">Bechlor</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
