{% extends "layout.html" %}
{% include "adminNav.html" %}
{% block body %}
        <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Qualification</th>
                <th>Password</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
          <tbody>
            {% for teacher in teachers %}
            <tr>
                <form action="/updateTeacher" method="post">
                <td>
                    <input type="text" name="email" value="{{ teacher.email }}">
                </td>
                <td>
                    <input type="text" name="name" value="{{ teacher.name }}">
                </td>
                <td>
                    <input type="text" name="contact" value="{{ teacher.contact }}">
                </td>
                <td>
                    <input type="text" name="qualification" value="{{ teacher.qualification }}">
                </td>
                <td>
                    <input type="text" name="password" value="{{ teacher.password }}">
                </td>
                    <td>
                        <input name="target_email" value='{{ teacher.email }}' type="hidden">
                        <button class="btn btn-primary">UPDATE</button>

                    </td>
                </form>
                    <td>
                        <form action="/deleteTeacher" method="post">
                            <input name="target_email" value='{{teacher.email}}' type="hidden" />
                            <button class="btn btn-danger">DELETE</button>
                        </form>
                    </td>
            </tr>
            {% endfor %}
      </table>
{% endblock %}
